<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="project1.css">
  </head>
  <body>
    <div class="x">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
         <p id="description">put your information in the form</p>
   </header>
    <form id="survey-form">
      <div class="groupofdivs">
          <label class="labelname">Name</label>
          <input id="name" type="text" required></input>
      </div>
      <div class="groupofdivs">
          <label class="labelemail">Email</label>
        <input id="email" type="email" required></input>
      </div>
        <div class="groupofdivs">
          <label class"labelage">Age</label>
        <input id="number" type="number" min="0" max="120"></input>
        </div>
         <div class="groupofdivs">
          <label class"labellist">Which option best describes your current role?</label>
      <select name="roles" id="dropdown" required>
        <option value="" disabled selected>Select current role</option>
        <option value="Student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">other</option>
      </select>
        </div>

<div class="groupofdivs">
  <label>Would you recommend freeCodeCamp to a friend?</label>
  <label><input type="radio" name="recommendation" class="radio" id="recommendation"> Definitely</label>
  <label><input type="radio" class="radio" name="recommendation" id="recommendation"> Maybe</label>
  <label><input type="radio" class="radio" name="recommendation" id="recommendation"> Not sure</label>
</div>

     <div class="groupofdivs">
          <label class"labellist">What is your favorite feature of freeCodeCamp?</label>
      <select name="features" id="dropdown" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="OpenSource">Open Source</option>
      </select>
        </div>
        <div class="groupofdivs">
            <label>What would you like to see improved?</label>
        <label><input type="checkbox" class="checkbox">Front-end Projects</label>
        <label><input type="checkbox" class="checkbox">Back-end Projects</label>
        <label><input type="checkbox" class="checkbox">Data Visualization</label>
        <label><input type="checkbox" class="checkbox">Challenges</label>
        <label><input type="checkbox" class="checkbox">Open Source Community</label>
        <label><input type="checkbox" class="checkbox">Gitter help rooms</label>
        <label><input type="checkbox" class="checkbox">Videos</label>
        <label><input type="checkbox" class="checkbox">City Meetups</label>
        <label><input type="checkbox" class="checkbox">Wiki</label>
        <label><input type="checkbox" class="checkbox">Forum</label>
        <label><input type="checkbox" class="checkbox">Additional Courses</label>
        </div>
        <div class="groupofdivs">
          <label>Any comments or suggestions?</label>
          <textarea class="textarea"></textarea>
          </div>
<div class="groupofdivs"> 
  <input type="submit" value="submit" id="submit" class="sub"></input>
</div>



      </form>
      
    </div>
  </body>
  </html>
